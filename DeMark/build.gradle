plugins {
    id 'org.jetbrains.intellij' version '0.3.1'
    id 'jacoco'
    id 'com.github.kt3k.coveralls' version '2.8.2'
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
        html.destination file("${buildDir}/jacocoHtml")
    }

    test {
        jacoco {
            append = false
            destinationFile = file("$buildDir/jacoco/test.exec")
            classDumpDir = file("$buildDir/jacoco/classpathdumps")
        }
    }

    afterEvaluate {
        classDirectories = files(classDirectories.files.collect {
            fileTree(dir: it,
                    exclude: [
                            '**/testData',
                            '**/actions'
                    ])
        })
    }
}

coveralls {
    jacocoReportPath = "$buildDir/jacoco/test.exec"
}

repositories {
    mavenCentral()
}


group 'DeFacto'
version 'Alpha-0.1'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'

sourceCompatibility = 1.8

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version 'IC-2018.1.2'
    plugins 'coverage'
    pluginName 'DeMark'

    publish {
        apply from: "gradle.properties"
    }
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
    }

    test {
        java {
            srcDirs = ['src/tests/java']
            exclude "**/testData"
        }
    }
}

patchPluginXml {
    changeNotes """
      DeMark is  tool that lets you mark and unmark lines in your editor for batch deletion"""
}

// Example task
task hello {
    doLast {
        println 'Hello'
    }
}
