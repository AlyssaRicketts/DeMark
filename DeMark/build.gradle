plugins {
    id 'org.jetbrains.intellij' version '0.3.1'
}

repositories {
    mavenCentral()
}


group 'DeFacto'
version 'Alpha-0.1'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'

sourceCompatibility = 1.8

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version 'IC-2017.3.5'
    plugins 'coverage'
    pluginName 'DeMark'
}

patchPluginXml {
    changeNotes """
      Add change notes here.<br>
      <em>most HTML tags may be used</em>"""
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
    }

    test {
        java {
            srcDirs = ['src/tests/java']
        }
    }
}

// Example task
task hello {
    doLast {
        println 'Hello'
    }
}
